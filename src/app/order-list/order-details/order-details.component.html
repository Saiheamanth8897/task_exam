<div class=" container-fluid ">
  
    <div class="row ">
        <div class="ml-auto mr-2 ">
            <i class="fa fa-edit cursor-pointer mr-2 text-primary"  title="Edit the Order" *ngIf="!isEditOrder" (click)='isEditOrder=true'></i>
            <i class="fa fa-close cursor-pointer text-primary" title="Close the Order View" (click)='viewClose()'></i>
        </div>
    </div>
   
   <div class="row border">
    <div class="col-md-12 border m-auto bg-success text-light">
        <div class=" text-center  ">Order Detils</div>
    </div>
    <div class="col-md-6">
        <div class="text-truncate"> Item Name:</div>
        <div class="text-truncate">Status:</div>
        <div class="text-truncate mt-2">Quantity:</div>
        <div class="  text-truncate mt-2">Size:</div>
    </div>
    <div class="col-md-6">
        <div class=" text-truncate p-0">
            <div class="p-0">{{updatedOrder.itemName}}</div>
            <div class=" p-0 text-truncate"> {{updatedOrder.status}} </div>
            <div class=" text-truncate p-0 mt-2">
                <input type='text'  class="w-80"  [ngClass]="isEditOrder==false ?'inputClassHide ':'inputClassShow'"
                    [disabled]='!isEditOrder' [(ngModel)]="updatedOrder.qty">

            </div>
            <div class=" text-truncate p-0 mt-2">
                <input type='text'  class="w-80"  [ngClass]="isEditOrder==false ?'inputClassHide ':'inputClassShow'"
                    [disabled]='!isEditOrder' [(ngModel)]="updatedOrder.size">

            </div>
        </div>
    </div>
    <div class="mt-3 mb-5 pt-2 text-center m-auto" *ngIf='isEditOrder==true'>
        <button type='submit' class='btn btn-primary mx-3'  (click)="saveOrder($event)" >Update Order</button>
        <button type='select' class='btn btn-warning mx-3' (click)="isEditOrder = false; close()">Cancel</button>

    </div>
   </div>

</div>
